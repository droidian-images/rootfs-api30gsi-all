{{- $architecture := or .architecture "arm64" -}}
{{- $suffix := or .suffix "testbuild" -}}
{{- $image := or .image (printf "droidian-rootfs-api30gsi-%s%s.zip" $architecture $suffix) -}}
{{- $output_type := "tarball" -}}

architecture: {{ $architecture }}
actions:

  - action: recipe
    description: Generate api30gsi phone rootfs
    recipe: rootfs-templates/gsi_full_phone.yaml
    variables:
      architecture: {{ $architecture }}
      apilevel: 30

  - action: recipe
    description: Get devtools sideload's zip
    recipe: rootfs-templates/recipes/sideload-create.yaml
    variables:
      architecture: {{ $architecture }}
      sideload_name: droidian-devtools-{{ $architecture }}{{ $suffix }}
      packages: droidian-devtools adaptation-hybris-devtools

  - action: recipe
    description: Get adaptation-sony-bahamut sideload's zip
    recipe: rootfs-templates/recipes/sideload-create.yaml
    variables:
      architecture: {{ $architecture }}
      device_arch: arm64
      sideload_name: droidian-adaptation-sony-bahamut-{{ $architecture }}{{ $suffix }}
      packages: adaptation-sony-bahamut adaptation-sony-bahamut-configs

  - action: recipe
    description: Polish the image
    recipe: rootfs-templates/recipes/polish.yaml
    variables:
      architecture: {{ $architecture }}
      image: {{ $image }}
      output_type: {{ $output_type }}

  - action: run
    chroot: false
    description: Generate flashable zip
    script: genzip.sh {{ $image }}

  - action: run
    chroot: false
    description: Show build output
    command: ls -lha
